<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>價格追蹤小幫手 - 智慧導航版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .smart-input-container:focus-within {
            ring: 2px solid #0d9488;
            background-color: white;
        }
        .inline-edit-input {
            background-color: transparent;
            border: 1px solid transparent;
            transition: all 0.2s;
            padding: 4px;
            border-radius: 6px;
        }
        .inline-edit-input:hover, .inline-edit-input:focus {
            border-color: #e5e7eb;
            background-color: #f9fafb;
            outline: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .btn-bounce:active { transform: scale(0.95); }
        
        /* 動態按鈕切換 */
        .btn-mode-add { background-color: #0d9488; color: white; }
        .btn-mode-search { background-color: #e5e7eb; color: #9ca3af; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="bg-teal-700 text-white p-5 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-xl font-bold flex justify-center items-center tracking-wide">
                <i class="fas fa-search-dollar mr-3 text-teal-300"></i> 價格對比小幫手
            </h1>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-2xl">
        
        <!-- 智慧操作列：組合搜尋與新增 -->
        <div class="mb-8 sticky top-[80px] z-40">
            <div class="flex items-center gap-2 bg-white p-2 rounded-2xl shadow-md smart-input-container transition-all">
                <div class="pl-3 text-gray-400">
                    <i id="searchIcon" class="fas fa-search"></i>
                </div>
                <input type="text" id="smartInput" oninput="handleSmartInput()" placeholder="搜尋現有產品或直接輸入新名稱..." 
                    class="flex-1 p-3 bg-transparent border-none focus:ring-0 text-gray-700 font-medium">
                
                <!-- 動態按鈕：當搜尋無結果或有輸入文字時顯示為新增 -->
                <button id="actionBtn" onclick="handleAction()" class="p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm btn-mode-search">
                    <span id="btnText">搜尋</span>
                </button>
            </div>
            <p id="helperText" class="text-[10px] text-gray-400 mt-2 ml-4">
                提示：若搜尋不到，點擊右側按鈕可直接建立新產品。
            </p>
        </div>

        <!-- 產品列表 -->
        <div id="productList" class="space-y-6">
            <!-- 由 JavaScript 動態生成 -->
        </div>

        <!-- 空狀態 (整合進列表邏輯) -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-plus text-2xl text-teal-500"></i>
            </div>
            <p class="text-gray-500 font-medium">查無此產品</p>
            <p class="text-gray-400 text-xs">點擊上方按鈕立即建立「<span id="missingName" class="text-teal-600 font-bold"></span>」</p>
        </div>
    </main>

    <script>
        // --- 資料層 ---
        let products = JSON.parse(localStorage.getItem('priceTracker_stable_v1') || '[]');

        function save() {
            localStorage.setItem('priceTracker_stable_v1', JSON.stringify(products));
        }

        function calculateStandard(price, qty, unit) {
            let stdPrice = 0;
            let stdUnit = 'pc';
            if (['g', 'kg', 'ml', 'L'].includes(unit)) {
                let factor = (unit === 'kg' || unit === 'L') ? 1000 : 1;
                stdPrice = price / (qty * factor);
                stdUnit = (unit === 'g' || unit === 'kg') ? 'g' : 'ml';
            } else {
                stdPrice = price / qty;
                stdUnit = 'pc';
            }
            return { stdPrice, stdUnit };
        }

        // --- 核心邏輯：搜尋與新增的整合 ---

        function handleSmartInput() {
            const val = document.getElementById('smartInput').value.trim();
            const actionBtn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const searchIcon = document.getElementById('searchIcon');

            // 執行過濾與渲染
            const filteredCount = renderApp();

            if (val.length > 0) {
                // 如果輸入文字且過濾結果為 0，切換為「新增」模式
                if (filteredCount === 0) {
                    actionBtn.classList.remove('btn-mode-search');
                    actionBtn.classList.add('btn-mode-add');
                    btnText.innerText = "建立新卡片";
                    searchIcon.className = "fas fa-plus text-teal-500";
                    document.getElementById('missingName').innerText = val;
                } else {
                    // 仍有結果，維持搜尋感
                    actionBtn.classList.add('btn-mode-search');
                    actionBtn.classList.remove('btn-mode-add');
                    btnText.innerText = "搜尋中";
                    searchIcon.className = "fas fa-search";
                }
            } else {
                // 空白狀態
                actionBtn.classList.add('btn-mode-search');
                actionBtn.classList.remove('btn-mode-add');
                btnText.innerText = "搜尋";
                searchIcon.className = "fas fa-search";
            }
        }

        function handleAction() {
            const input = document.getElementById('smartInput');
            const val = input.value.trim();
            if (!val) return;

            // 檢查是否已存在
            const existing = products.find(p => p.name === val);
            if (existing) {
                // 若已存在，則清除輸入並定位到該項目
                input.value = "";
                handleSmartInput();
                return;
            }

            // 建立新產品
            products.unshift({ id: Date.now(), name: val, prices: [] });
            input.value = "";
            save();
            handleSmartInput();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateProductName(prodId, newName) {
            const product = products.find(p => p.id === prodId);
            if (product && newName.trim()) {
                product.name = newName.trim();
                save();
            }
        }

        function deleteProduct(prodId) {
            if (!confirm('確定刪除此產品卡片？')) return;
            products = products.filter(p => p.id !== prodId);
            save();
            renderApp();
        }

        function addCase(prodId) {
            const locEl = document.getElementById(`new-loc-${prodId}`);
            const priceEl = document.getElementById(`new-price-${prodId}`);
            const qtyEl = document.getElementById(`new-qty-${prodId}`);
            const unitEl = document.getElementById(`new-unit-${prodId}`);

            const location = locEl.value.trim() || '未指定地點';
            const price = parseFloat(priceEl.value);
            const qty = parseFloat(qtyEl.value) || 1;
            const unit = unitEl.value;

            if (isNaN(price)) return;

            const { stdPrice, stdUnit } = calculateStandard(price, qty, unit);
            const product = products.find(p => p.id === prodId);
            product.prices.unshift({
                id: Date.now(),
                location, price, rawQuantity: qty, rawUnit: unit,
                standardPrice: stdPrice, standardUnitLabel: stdUnit,
                date: new Date().toISOString()
            });

            save();
            renderApp();
        }

        function updateCase(prodId, caseId, field, value) {
            const product = products.find(p => p.id === prodId);
            const c = product.prices.find(x => x.id === caseId);
            if (!c) return;

            if (field === 'price') c.price = parseFloat(value) || 0;
            if (field === 'location') c.location = value;
            if (field === 'rawQuantity') c.rawQuantity = parseFloat(value) || 1;
            if (field === 'rawUnit') c.rawUnit = value;

            const { stdPrice, stdUnit } = calculateStandard(c.price, c.rawQuantity, c.rawUnit);
            c.standardPrice = stdPrice;
            c.standardUnitLabel = stdUnit;

            save();
            renderApp();
        }

        function deleteCase(prodId, caseId) {
            const product = products.find(p => p.id === prodId);
            product.prices = product.prices.filter(c => c.id !== caseId);
            save();
            renderApp();
        }

        // --- 渲染 ---

        function renderApp() {
            const list = document.getElementById('productList');
            const empty = document.getElementById('emptyState');
            const search = document.getElementById('smartInput').value.toLowerCase();
            
            let filtered = products.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.prices.some(c => c.location.toLowerCase().includes(search))
            );

            if (filtered.length === 0 && search.length > 0) {
                list.innerHTML = "";
                empty.classList.remove('hidden');
                return 0;
            } else {
                empty.classList.add('hidden');
            }

            list.innerHTML = filtered.map(p => {
                const lowestPrice = p.prices.length ? Math.min(...p.prices.map(c => c.standardPrice)) : 0;
                
                return `
                <div class="bg-white rounded-[2rem] card-shadow overflow-hidden border border-gray-100">
                    <div class="bg-gray-50/80 px-6 py-4 flex justify-between items-center border-b border-gray-100">
                        <input type="text" value="${p.name}" 
                            onchange="updateProductName(${p.id}, this.value)"
                            class="font-bold text-gray-800 text-lg bg-transparent border-none focus:ring-0 w-full hover:bg-white rounded-lg transition-colors p-1 px-2 -ml-2">
                        <button onclick="deleteProduct(${p.id})" class="text-gray-300 hover:text-red-500 transition-colors ml-4">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                    </div>

                    <div class="overflow-x-auto no-scrollbar">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-gray-400 text-[10px] uppercase tracking-wider">
                                    <th class="text-left px-6 py-3">購買地點</th>
                                    <th class="text-left px-2 py-3">總價</th>
                                    <th class="text-left px-2 py-3">規格</th>
                                    <th class="text-right px-6 py-3">平均單價</th>
                                    <th class="w-10"></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-50">
                                ${p.prices.map(c => `
                                    <tr class="hover:bg-teal-50/20 transition-colors">
                                        <td class="px-6 py-3">
                                            <input type="text" value="${c.location}" 
                                                onchange="updateCase(${p.id}, ${c.id}, 'location', this.value)"
                                                class="inline-edit-input w-full font-medium text-gray-600 text-xs">
                                        </td>
                                        <td class="px-2 py-3">
                                            <div class="flex items-center text-gray-900 font-bold">
                                                <span class="text-[10px] mr-0.5">$</span>
                                                <input type="number" step="0.1" value="${c.price}" 
                                                    onchange="updateCase(${p.id}, ${c.id}, 'price', this.value)"
                                                    class="inline-edit-input w-16">
                                            </div>
                                        </td>
                                        <td class="px-2 py-3">
                                            <div class="flex items-center gap-1">
                                                <input type="number" step="0.1" value="${c.rawQuantity}" 
                                                    onchange="updateCase(${p.id}, ${c.id}, 'rawQuantity', this.value)"
                                                    class="inline-edit-input w-8 text-center text-xs">
                                                <select onchange="updateCase(${p.id}, ${c.id}, 'rawUnit', this.value)"
                                                    class="bg-transparent text-[10px] text-gray-400 focus:outline-none">
                                                    <option value="pc" ${c.rawUnit === 'pc' ? 'selected' : ''}>pc</option>
                                                    <option value="pack" ${c.rawUnit === 'pack' ? 'selected' : ''}>包</option>
                                                    <option value="g" ${c.rawUnit === 'g' ? 'selected' : ''}>g</option>
                                                    <option value="kg" ${c.rawUnit === 'kg' ? 'selected' : ''}>kg</option>
                                                    <option value="ml" ${c.rawUnit === 'ml' ? 'selected' : ''}>ml</option>
                                                    <option value="L" ${c.rawUnit === 'L' ? 'selected' : ''}>L</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="px-6 py-3 text-right">
                                            <div class="font-bold text-base ${c.standardPrice === lowestPrice ? 'text-orange-500' : 'text-teal-600'}">
                                                $${c.standardPrice.toFixed(3)}
                                            </div>
                                            <div class="text-[9px] text-gray-400">/ 每 ${c.standardUnitLabel}</div>
                                        </td>
                                        <td class="px-4 py-3 text-center">
                                            <button onclick="deleteCase(${p.id}, ${c.id})" class="text-gray-200 hover:text-red-300">
                                                <i class="fas fa-times text-xs"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="p-4 bg-teal-50/20 border-t border-gray-50">
                        <div class="flex gap-2 items-center">
                            <input type="text" id="new-loc-${p.id}" placeholder="地點" class="flex-1 p-2 text-xs rounded-xl border-none shadow-inner bg-gray-50 focus:bg-white transition-all px-3">
                            <input type="number" id="new-price-${p.id}" placeholder="總價" class="w-16 p-2 text-xs rounded-xl border-none shadow-inner bg-gray-50 focus:bg-white px-2">
                            <input type="number" id="new-qty-${p.id}" placeholder="數量" class="w-12 p-2 text-xs rounded-xl border-none shadow-inner bg-gray-50 focus:bg-white px-2">
                            <select id="new-unit-${p.id}" class="w-16 p-2 text-xs rounded-xl border-none shadow-inner bg-gray-50">
                                <option value="pc">pc</option>
                                <option value="pack">包</option>
                                <option value="g">g</option>
                                <option value="kg">kg</option>
                                <option value="ml">ml</option>
                                <option value="L">L</option>
                            </select>
                            <button onclick="addCase(${p.id})" class="bg-teal-600 text-white p-2.5 rounded-xl btn-bounce shadow-md">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            return filtered.length;
        }

        window.onload = renderApp;
    </script>
</body>
</html>
