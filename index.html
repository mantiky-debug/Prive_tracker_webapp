<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>價格追蹤小幫手 - Excel 管理版</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-bounce:active { transform: scale(0.95); }
        .date-badge {
            font-size: 0.65rem;
            color: #9ca3af;
            background: #f3f4f6;
            padding: 1px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 2px;
        }
        /* 防止手機端輸入框縮放 */
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-teal-700 text-white p-5 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center tracking-wide">
                <i class="fas fa-file-excel mr-3 text-teal-300"></i> 價格數據中心
            </h1>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-teal-600 hover:bg-teal-500 p-2 px-3 rounded-lg text-xs font-bold transition-all flex items-center">
                    <i class="fas fa-download mr-1"></i> 匯出
                </button>
                <label class="bg-teal-800 hover:bg-teal-900 p-2 px-3 rounded-lg text-xs font-bold cursor-pointer transition-all flex items-center">
                    <i class="fas fa-upload mr-1"></i> 匯入
                    <input type="file" id="importInput" class="hidden" accept=".xlsx, .xls" onchange="importFromExcel(event)">
                </label>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-2xl">
        <div class="mb-8">
            <div class="flex items-center gap-2 bg-white p-2 rounded-2xl shadow-md transition-all">
                <div class="pl-3 text-gray-400">
                    <i id="searchIcon" class="fas fa-search"></i>
                </div>
                <input type="text" id="smartInput" oninput="handleSmartInput()" placeholder="搜尋產品或輸入新名稱..." 
                    class="flex-1 p-3 bg-transparent border-none focus:ring-0 text-gray-700 font-medium">
                
                <button id="actionBtn" onclick="handleAction()" class="p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-200 text-gray-500 flex-shrink-0">
                    <span id="btnText">搜尋</span>
                </button>
            </div>
        </div>

        <div id="productList" class="space-y-6"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-plus text-2xl text-teal-500"></i>
            </div>
            <p class="text-gray-500 font-medium">找不到對應產品</p>
            <p class="text-gray-400 text-xs">點擊按鈕建立「<span id="missingName" class="text-teal-600 font-bold"></span>」</p>
        </div>
    </main>

    <script>
        let products = JSON.parse(localStorage.getItem('priceTracker_v3_excel') || '[]');

        function save() {
            localStorage.setItem('priceTracker_v3_excel', JSON.stringify(products));
        }

        function exportToExcel() {
            if (products.length === 0) return;
            let exportData = [];
            products.forEach(p => {
                if (p.prices.length === 0) {
                    exportData.push({ "產品名稱": p.name });
                } else {
                    p.prices.forEach(c => {
                        exportData.push({
                            "產品名稱": p.name,
                            "記錄日期": new Date(c.date).toLocaleString(),
                            "購買地點": c.location,
                            "價格": c.price,
                            "數量": c.rawQuantity,
                            "單位": c.rawUnit,
                            "每單位價格": c.standardPrice.toFixed(3)
                        });
                    });
                }
            });
            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "價格紀錄");
            XLSX.writeFile(workbook, `價格追蹤_${new Date().toLocaleDateString()}.xlsx`);
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    jsonData.forEach(row => {
                        const prodName = row["產品名稱"];
                        if (!prodName) return;
                        let product = products.find(p => p.name === prodName);
                        if (!product) {
                            product = { id: Date.now() + Math.random(), name: prodName, prices: [] };
                            products.push(product);
                        }
                        if (row["價格"] !== undefined && row["價格"] !== "") {
                            const price = parseFloat(row["價格"]);
                            const qty = parseFloat(row["數量"]) || 1;
                            const unit = row["單位"] || "pc";
                            const { stdPrice, stdUnit } = calculateStandard(price, qty, unit);
                            let importDate = new Date();
                            if (row["記錄日期"]) {
                                const parsedDate = new Date(row["記錄日期"]);
                                if (!isNaN(parsedDate.getTime())) importDate = parsedDate;
                            }
                            product.prices.unshift({
                                id: Date.now() + Math.random(),
                                location: row["購買地點"] || "匯入資料",
                                price: price,
                                rawQuantity: qty,
                                rawUnit: unit,
                                standardPrice: stdPrice,
                                standardUnitLabel: stdUnit,
                                date: importDate.toISOString()
                            });
                        }
                    });
                    save();
                    renderApp();
                } catch (err) { console.error(err); }
                event.target.value = ''; 
            };
            reader.readAsArrayBuffer(file);
        }

        function calculateStandard(price, qty, unit) {
            let stdPrice = 0;
            let stdUnit = 'pc';
            if (['g', 'kg', 'ml', 'L'].includes(unit)) {
                let factor = (unit === 'kg' || unit === 'L') ? 1000 : 1;
                stdPrice = price / (qty * factor);
                stdUnit = (unit === 'g' || unit === 'kg') ? 'g' : 'ml';
            } else {
                stdPrice = price / qty;
                stdUnit = 'pc';
            }
            return { stdPrice, stdUnit };
        }

        function handleSmartInput() {
            const val = document.getElementById('smartInput').value.trim();
            const actionBtn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const searchIcon = document.getElementById('searchIcon');
            const filteredCount = renderApp();
            if (val.length > 0) {
                if (filteredCount === 0) {
                    actionBtn.classList.remove('bg-gray-200', 'text-gray-500');
                    actionBtn.classList.add('bg-teal-600', 'text-white');
                    btnText.innerText = "新增";
                    searchIcon.className = "fas fa-plus text-teal-500";
                    document.getElementById('missingName').innerText = val;
                } else {
                    actionBtn.classList.replace('bg-teal-600', 'bg-gray-200');
                    btnText.innerText = "搜尋";
                    searchIcon.className = "fas fa-search";
                }
            } else {
                actionBtn.className = "p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-200 text-gray-500 flex-shrink-0";
                btnText.innerText = "搜尋";
                searchIcon.className = "fas fa-search";
            }
        }

        function handleAction() {
            const input = document.getElementById('smartInput');
            const val = input.value.trim();
            if (!val) return;
            const existing = products.find(p => p.name === val);
            if (existing) {
                input.value = "";
                handleSmartInput();
                return;
            }
            products.unshift({ id: Date.now(), name: val, prices: [] });
            input.value = "";
            save();
            handleSmartInput();
        }

        function addCase(prodId) {
            const locEl = document.getElementById(`new-loc-${prodId}`);
            const priceEl = document.getElementById(`new-price-${prodId}`);
            const qtyEl = document.getElementById(`new-qty-${prodId}`);
            const unitEl = document.getElementById(`new-unit-${prodId}`);
            const price = parseFloat(priceEl.value);
            if (isNaN(price)) return;
            const location = locEl.value.trim() || '未指定';
            const qty = parseFloat(qtyEl.value) || 1;
            const unit = unitEl.value;
            const { stdPrice, stdUnit } = calculateStandard(price, qty, unit);
            const product = products.find(p => p.id === prodId);
            product.prices.unshift({
                id: Date.now(),
                location, price, rawQuantity: qty, rawUnit: unit,
                standardPrice: stdPrice, standardUnitLabel: stdUnit,
                date: new Date().toISOString()
            });
            locEl.value = priceEl.value = qtyEl.value = "";
            save();
            renderApp();
        }

        function updateCase(prodId, caseId, field, value) {
            const product = products.find(p => p.id === prodId);
            const c = product.prices.find(x => x.id === caseId);
            if (!c) return;
            if (field === 'price') c.price = parseFloat(value) || 0;
            if (field === 'location') c.location = value;
            if (field === 'rawQuantity') c.rawQuantity = parseFloat(value) || 1;
            if (field === 'rawUnit') c.rawUnit = value;
            const { stdPrice, stdUnit } = calculateStandard(c.price, c.rawQuantity, c.rawUnit);
            c.standardPrice = stdPrice;
            c.standardUnitLabel = stdUnit;
            save();
            renderApp();
        }

        function deleteCase(prodId, caseId) {
            const product = products.find(p => p.id === prodId);
            product.prices = product.prices.filter(c => c.id !== caseId);
            save();
            renderApp();
        }

        function deleteProduct(prodId) {
            if (!confirm('確定刪除此卡片？')) return;
            products = products.filter(p => p.id !== prodId);
            save();
            renderApp();
        }

        function renderApp() {
            const list = document.getElementById('productList');
            const empty = document.getElementById('emptyState');
            const search = document.getElementById('smartInput').value.toLowerCase();
            let filtered = products.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.prices.some(c => c.location.toLowerCase().includes(search))
            );
            if (filtered.length === 0 && search.length > 0) {
                list.innerHTML = "";
                empty.classList.remove('hidden');
                return 0;
            } else {
                empty.classList.add('hidden');
            }
            list.innerHTML = filtered.map(p => {
                const lowestPrice = p.prices.length ? Math.min(...p.prices.map(c => c.standardPrice)) : 0;
                return `
                <div class="bg-white rounded-[1.5rem] card-shadow overflow-hidden border border-gray-100">
                    <div class="bg-gray-50/80 px-4 py-3 flex justify-between items-center border-b border-gray-100">
                        <span class="font-bold text-gray-800 text-base">${p.name}</span>
                        <button onclick="deleteProduct(${p.id})" class="text-gray-300">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                    <div class="overflow-x-auto no-scrollbar">
                        <table class="w-full text-sm min-w-[320px]">
                            <tbody class="divide-y divide-gray-50">
                                ${p.prices.map(c => `
                                    <tr class="hover:bg-teal-50/20">
                                        <td class="px-4 py-3">
                                            <input type="text" value="${c.location}" onchange="updateCase(${p.id}, ${c.id}, 'location', this.value)"
                                                class="w-full text-xs text-gray-600 bg-transparent border-none focus:ring-0 p-0 font-medium">
                                            <div class="date-badge">${new Date(c.date).getMonth()+1}/${new Date(c.date).getDate()}</div>
                                        </td>
                                        <td class="px-2 py-3">
                                            <div class="flex items-center text-gray-900 font-bold">
                                                <input type="number" step="0.1" value="${c.price}" onchange="updateCase(${p.id}, ${c.id}, 'price', this.value)"
                                                    class="w-10 bg-transparent border-none focus:ring-0 p-0 text-xs">
                                                <span class="text-[10px] text-gray-400 font-normal">/ ${c.rawQuantity}${c.rawUnit}</span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-3 text-right">
                                            <div class="font-bold text-sm ${c.standardPrice === lowestPrice ? 'text-orange-500' : 'text-teal-600'}">
                                                $${c.standardPrice.toFixed(3)}
                                            </div>
                                        </td>
                                        <td class="px-2">
                                            <button onclick="deleteCase(${p.id}, ${c.id})" class="text-gray-200">
                                                <i class="fas fa-times text-[10px]"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3 bg-teal-50/20 border-t border-gray-50">
                        <div class="flex items-center gap-1.5">
                            <input type="text" id="new-loc-${p.id}" placeholder="地點" class="flex-[2] min-w-0 p-2 text-xs rounded-lg border-none shadow-inner bg-white">
                            <input type="number" id="new-price-${p.id}" placeholder="價" class="flex-1 min-w-0 p-2 text-xs rounded-lg border-none shadow-inner bg-white">
                            <input type="number" id="new-qty-${p.id}" placeholder="量" class="flex-1 min-w-0 p-2 text-xs rounded-lg border-none shadow-inner bg-white">
                            <select id="new-unit-${p.id}" class="flex-1 min-w-0 p-2 text-xs rounded-lg border-none shadow-inner bg-white appearance-none">
                                <option value="pc">個</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                            </select>
                            <button onclick="addCase(${p.id})" class="flex-shrink-0 bg-teal-600 text-white w-9 h-9 rounded-lg shadow-md flex items-center justify-center btn-bounce">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            return filtered.length;
        }

        window.onload = renderApp;
    </script>
</body>
</html>
