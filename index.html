<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>價格追蹤小幫手 - 完整功能版</title>
    <!-- 引入 SheetJS 用於 Excel 處理 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-bounce:active { transform: scale(0.95); }
        
        /* 固定搜尋框樣式 */
        .sticky-search {
            position: sticky;
            top: 64px; /* 剛好在 Header 下方 */
            z-index: 40;
            background-color: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="pb-10">

    <!-- Header: 固定在最上方 (h-16 = 64px) -->
    <header class="bg-teal-700 text-white h-16 sticky top-0 z-50 shadow-md flex items-center">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center">
                <i class="fas fa-tags mr-2 text-teal-300"></i> 價格追蹤
            </h1>
            <div class="flex gap-2">
                <button onclick="confirmClearAll()" class="bg-red-500/20 hover:bg-red-600 px-3 py-1.5 rounded-lg text-xs font-bold transition-all">
                    清空
                </button>
                <button onclick="exportToExcel()" class="bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-lg text-xs font-bold transition-all">
                    匯出
                </button>
                <label class="bg-teal-800 hover:bg-teal-900 px-3 py-1.5 rounded-lg text-xs font-bold cursor-pointer transition-all border border-teal-600">
                    匯入
                    <input type="file" id="importInput" class="hidden" accept=".xlsx, .xls" onchange="importFromExcel(event)">
                </label>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-2xl">
        <!-- 搜尋與快速新增區塊：會跟著捲動並停在標題下方 -->
        <div class="sticky-search px-4 py-4">
            <div class="flex items-center gap-2 bg-white p-1.5 rounded-2xl shadow-lg border border-gray-100">
                <div class="pl-3 text-gray-400"><i id="searchIcon" class="fas fa-search"></i></div>
                <input type="text" id="smartInput" oninput="handleSmartInput()" placeholder="搜尋或輸入新產品..." 
                    class="flex-1 p-2.5 bg-transparent border-none focus:ring-0 text-gray-700 font-medium outline-none">
                <button id="actionBtn" onclick="handleAction()" class="p-2.5 px-6 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-100 text-gray-400">
                    <span id="btnText">搜尋</span>
                </button>
            </div>
        </div>

        <!-- 列表 -->
        <div id="productList" class="px-4 space-y-6 mt-4"></div>

        <!-- 空狀態 -->
        <div id="emptyState" class="hidden text-center py-20 px-4">
            <div class="bg-gray-200/50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-search text-gray-400 text-2xl"></i>
            </div>
            <p class="text-gray-500 font-medium">找不到相關產品或目前無資料</p>
            <p class="text-gray-400 text-sm mt-1">您可以輸入名稱後點擊「新增」</p>
        </div>
    </main>

    <!-- 通用編輯 Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl">
            <h3 id="modalTitle" class="text-lg font-bold text-gray-800 mb-4">編輯</h3>
            <div id="modalBody" class="space-y-4"></div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl font-bold bg-gray-100 text-gray-500">取消</button>
                <button id="modalConfirmBtn" class="flex-1 py-3 rounded-xl font-bold bg-teal-600 text-white shadow-md">確認</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化資料
        let products = JSON.parse(localStorage.getItem('priceTracker_v7') || '[]');

        const UNIT_OPTIONS = [
            {v: 'pc', n: '個'}, {v: 'pack', n: '包'}, {v: 'box', n: '盒'},
            {v: 'g', n: 'g'}, {v: 'kg', n: 'kg'}, {v: 'ml', n: 'ml'}, {v: 'L', n: 'L'}
        ];

        function save() {
            localStorage.setItem('priceTracker_v7', JSON.stringify(products));
        }

        // 計算標準價格
        function calculateStandard(price, qty, unit) {
            let stdPrice = 0, stdUnit = 'pc';
            const p = parseFloat(price) || 0;
            const q = parseFloat(qty) || 1;

            if (['g', 'kg'].includes(unit)) {
                stdPrice = (unit === 'kg') ? p / (q * 1000) : p / q;
                stdUnit = 'g';
            } else if (['ml', 'L'].includes(unit)) {
                stdPrice = (unit === 'L') ? p / (q * 1000) : p / q;
                stdUnit = 'ml';
            } else {
                stdPrice = p / q;
                stdUnit = 'pc';
            }
            return { stdPrice, stdUnit };
        }

        // 智慧輸入框邏輯
        function handleSmartInput() {
            const val = document.getElementById('smartInput').value.trim();
            const actionBtn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const searchIcon = document.getElementById('searchIcon');
            
            // 每次輸入即時過濾顯示，並獲取當前過濾後的數量
            const displayCount = renderApp();

            if (val.length > 0) {
                if (displayCount === 0) {
                    actionBtn.className = "p-2.5 px-6 rounded-xl font-bold btn-bounce transition-all text-sm bg-teal-600 text-white";
                    btnText.innerText = "新增";
                    searchIcon.className = "fas fa-plus text-white";
                } else {
                    actionBtn.className = "p-2.5 px-6 rounded-xl font-bold btn-bounce transition-all text-sm bg-teal-100 text-teal-600";
                    btnText.innerText = "搜尋";
                    searchIcon.className = "fas fa-search text-teal-600";
                }
            } else {
                actionBtn.className = "p-2.5 px-6 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-100 text-gray-400";
                btnText.innerText = "搜尋";
                searchIcon.className = "fas fa-search text-gray-400";
            }
        }

        function handleAction() {
            const input = document.getElementById('smartInput');
            const val = input.value.trim();
            if (!val) return;

            const existing = products.find(p => p.name.toLowerCase() === val.toLowerCase());
            if (existing) {
                // 如果已存在，清空搜尋文字，顯示全部（或跳轉至該項）
                input.value = "";
                renderApp();
            } else {
                // 如果不存在且按鈕是「新增」狀態
                products.unshift({ id: Date.now(), name: val, prices: [] });
                input.value = "";
                save();
                renderApp();
            }
            handleSmartInput();
        }

        function addCase(prodId) {
            const loc = document.getElementById(`new-loc-${prodId}`).value.trim() || '未指定';
            const price = document.getElementById(`new-price-${prodId}`).value;
            const qty = document.getElementById(`new-qty-${prodId}`).value;
            const unit = document.getElementById(`new-unit-${prodId}`).value;
            const note = document.getElementById(`new-note-${prodId}`).value.trim();
            
            if (!price) return;
            
            const { stdPrice, stdUnit } = calculateStandard(price, qty, unit);
            const product = products.find(p => p.id === prodId);
            
            product.prices.unshift({
                id: Date.now(),
                location: loc,
                price: parseFloat(price),
                rawQuantity: parseFloat(qty) || 1,
                rawUnit: unit,
                note: note,
                standardPrice: stdPrice,
                standardUnitLabel: stdUnit,
                date: new Date().toLocaleDateString()
            });
            
            save();
            renderApp();
        }

        // 渲染畫面
        function renderApp() {
            const list = document.getElementById('productList');
            const search = document.getElementById('smartInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(search));
            
            if (filtered.length === 0) {
                list.innerHTML = "";
                document.getElementById('emptyState').classList.remove('hidden');
                return 0;
            }
            document.getElementById('emptyState').classList.add('hidden');

            list.innerHTML = filtered.map(p => {
                const lowest = p.prices.length ? Math.min(...p.prices.map(c => c.standardPrice)) : 0;
                return `
                <div class="bg-white rounded-[2rem] card-shadow border border-gray-100 overflow-hidden">
                    <div class="px-6 py-4 flex justify-between items-center bg-gray-50/50 border-bottom border-gray-50">
                        <div onclick="editProductName(${p.id}, '${p.name}')" class="flex items-center gap-2 cursor-pointer group">
                            <span class="font-bold text-gray-800 group-hover:text-teal-600 transition-colors">${p.name}</span>
                            <i class="fas fa-pen text-[10px] text-gray-300 group-hover:text-teal-400"></i>
                        </div>
                        <button onclick="deleteProduct(${p.id})" class="text-gray-300 hover:text-red-400 p-2"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>

                    <div class="max-h-64 overflow-y-auto no-scrollbar">
                        <table class="w-full text-xs">
                            <tbody class="divide-y divide-gray-50">
                                ${p.prices.map(c => `
                                    <tr onclick="openEditCase(${p.id}, ${c.id})" class="hover:bg-teal-50/30 cursor-pointer">
                                        <td class="px-6 py-4 font-medium text-gray-600">
                                            ${c.location}
                                            <div class="text-[9px] text-gray-400 font-normal">${c.date}</div>
                                        </td>
                                        <td class="px-2 py-4">
                                            <div class="text-gray-700">$${c.price} / ${c.rawQuantity}${UNIT_OPTIONS.find(u => u.v === c.rawUnit)?.n || c.rawUnit}</div>
                                            ${c.note ? `<div class="text-[9px] text-gray-400 italic mt-0.5 line-clamp-1">${c.note}</div>` : ''}
                                        </td>
                                        <td class="px-6 py-4 text-right">
                                            <span class="px-2 py-1 rounded-lg font-bold ${c.standardPrice === lowest && p.prices.length > 1 ? 'bg-orange-100 text-orange-600' : 'bg-teal-50 text-teal-600'}">
                                                $${c.standardPrice.toFixed(3)}/${c.standardUnitLabel}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="p-5 bg-white border-t border-gray-50">
                        <div class="grid grid-cols-4 gap-2 mb-2">
                            <input type="text" id="new-loc-${p.id}" placeholder="地點" class="col-span-1 p-2.5 rounded-xl bg-gray-50 border-none text-xs outline-none focus:ring-1 focus:ring-teal-500">
                            <input type="number" id="new-price-${p.id}" placeholder="價格" class="col-span-1 p-2.5 rounded-xl bg-gray-50 border-none text-xs outline-none focus:ring-1 focus:ring-teal-500">
                            <input type="number" id="new-qty-${p.id}" placeholder="數量" class="col-span-1 p-2.5 rounded-xl bg-gray-50 border-none text-xs outline-none focus:ring-1 focus:ring-teal-500">
                            <select id="new-unit-${p.id}" class="col-span-1 p-2.5 rounded-xl bg-gray-50 border-none text-xs outline-none text-gray-500">
                                ${UNIT_OPTIONS.map(o => `<option value="${o.v}">${o.n}</option>`).join('')}
                            </select>
                        </div>
                        <input type="text" id="new-note-${p.id}" placeholder="備註 (選填)..." class="w-full p-2.5 text-xs rounded-xl bg-gray-50 border-none outline-none mb-3 focus:ring-1 focus:ring-teal-500">
                        <button onclick="addCase(${p.id})" class="w-full bg-teal-600 text-white font-bold py-3 rounded-2xl shadow-md btn-bounce text-sm">新增紀錄</button>
                    </div>
                </div>
                `;
            }).join('');
            return filtered.length;
        }

        // 編輯名稱
        function editProductName(id, oldName) {
            document.getElementById('modalTitle').innerText = "修改產品名稱";
            document.getElementById('modalBody').innerHTML = `<input type="text" id="editNameInput" value="${oldName}" class="w-full p-3 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-teal-500">`;
            const btn = document.getElementById('modalConfirmBtn');
            btn.onclick = () => {
                const newName = document.getElementById('editNameInput').value.trim();
                if (newName) {
                    const p = products.find(x => x.id === id);
                    p.name = newName;
                    save(); renderApp(); closeModal();
                }
            };
            document.getElementById('editModal').classList.replace('hidden', 'flex');
        }

        // 編輯價格紀錄
        function openEditCase(pid, cid) {
            const p = products.find(x => x.id === pid);
            const c = p.prices.find(x => x.id === cid);
            document.getElementById('modalTitle').innerText = "編輯價格紀錄";
            document.getElementById('modalBody').innerHTML = `
                <div class="space-y-3">
                    <label class="block text-xs text-gray-400">地點</label>
                    <input type="text" id="e-loc" value="${c.location}" class="w-full p-2 bg-gray-50 rounded-lg">
                    <label class="block text-xs text-gray-400">價格 / 數量</label>
                    <div class="flex gap-2">
                        <input type="number" id="e-price" value="${c.price}" class="w-1/2 p-2 bg-gray-50 rounded-lg">
                        <input type="number" id="e-qty" value="${c.rawQuantity}" class="w-1/2 p-2 bg-gray-50 rounded-lg">
                    </div>
                    <label class="block text-xs text-gray-400">備註</label>
                    <input type="text" id="e-note" value="${c.note || ''}" class="w-full p-2 bg-gray-50 rounded-lg">
                    <button onclick="deleteCase(${pid}, ${cid})" class="w-full py-2 text-red-500 text-xs font-bold">刪除此筆紀錄</button>
                </div>
            `;
            const btn = document.getElementById('modalConfirmBtn');
            btn.onclick = () => {
                c.location = document.getElementById('e-loc').value;
                c.price = parseFloat(document.getElementById('e-price').value);
                c.rawQuantity = parseFloat(document.getElementById('e-qty').value);
                c.note = document.getElementById('e-note').value;
                const { stdPrice, stdUnit } = calculateStandard(c.price, c.rawQuantity, c.rawUnit);
                c.standardPrice = stdPrice;
                c.standardUnitLabel = stdUnit;
                save(); renderApp(); closeModal();
            };
            document.getElementById('editModal').classList.replace('hidden', 'flex');
        }

        function deleteCase(pid, cid) {
            const p = products.find(x => x.id === pid);
            p.prices = p.prices.filter(x => x.id !== cid);
            save(); renderApp(); closeModal();
        }

        function deleteProduct(id) {
            if (confirm("確定要刪除整個產品嗎？")) {
                products = products.filter(p => p.id !== id);
                save(); renderApp();
            }
        }

        function closeModal() { document.getElementById('editModal').classList.replace('flex', 'hidden'); }

        function confirmClearAll() {
            if (confirm("確定要清空所有資料嗎？此操作無法還原。")) {
                products = []; save(); renderApp();
            }
        }

        // 匯出 Excel
        function exportToExcel() {
            if (products.length === 0) return alert("沒有資料可匯出");
            const data = [];
            products.forEach(p => {
                p.prices.forEach(c => {
                    data.push({
                        "產品名稱": p.name,
                        "地點": c.location,
                        "價格": c.price,
                        "數量": c.rawQuantity,
                        "單位": c.rawUnit,
                        "備註": c.note,
                        "標準單價": c.standardPrice.toFixed(4),
                        "日期": c.date
                    });
                });
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "PriceData");
            XLSX.writeFile(wb, `價格追蹤_${new Date().toLocaleDateString()}.xlsx`);
        }

        // 匯入 Excel
        function importFromExcel(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const bstr = evt.target.result;
                const wb = XLSX.read(bstr, { type: 'binary' });
                const ws = wb.Sheets[wb.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(ws);
                
                const newProducts = [];
                data.forEach(row => {
                    let p = newProducts.find(x => x.name === row["產品名稱"]);
                    if (!p) {
                        p = { id: Date.now() + Math.random(), name: row["產品名稱"], prices: [] };
                        newProducts.push(p);
                    }
                    const { stdPrice, stdUnit } = calculateStandard(row["價格"], row["數量"], row["單位"]);
                    p.prices.push({
                        id: Date.now() + Math.random(),
                        location: row["地點"] || "未指定",
                        price: row["價格"],
                        rawQuantity: row["數量"],
                        rawUnit: row["單位"] || "pc",
                        note: row["備註"] || "",
                        standardPrice: stdPrice,
                        standardUnitLabel: stdUnit,
                        date: row["日期"] || new Date().toLocaleDateString()
                    });
                });
                if (confirm(`即將匯入 ${newProducts.length} 個產品，是否覆蓋現有資料？`)) {
                    products = newProducts;
                    save(); renderApp();
                }
            };
            reader.readAsBinaryString(file);
            e.target.value = ""; // 重置 input
        }

        window.onload = renderApp;
    </script>
</body>
</html>
