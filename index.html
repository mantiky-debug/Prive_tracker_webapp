    <script type="module">
        // ----------------------------------------------------
        // I. Firebase å°å…¥èˆ‡å…¨åŸŸè¨­å®š (IMPORT & GLOBAL SETUP)
        // ----------------------------------------------------
        // å¼•å…¥ Firebase æ ¸å¿ƒåŠŸèƒ½ï¼Œç‰¹åˆ¥æ˜¯ onSnapshot (å³æ™‚ç›£è½)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ç’°å¢ƒè®Šæ•¸ï¼Œç¢ºä¿æ‡‰ç”¨ç¨‹å¼é€£ç·šåˆ°æ­£ç¢ºçš„å¾Œç«¯æœå‹™
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;
        // â­ é€™å€‹å‡½æ•¸æ˜¯å³æ™‚åŒæ­¥çš„ç”Ÿå‘½ç·šï¼Œç”¨æ–¼ç®¡ç†å’Œå–æ¶ˆç›£è½å™¨
        let unsubscribeSnapshot = null;

        // ----------------------------------------------------

        // ----------------------------------------------------

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');

        function hideLoading() {

        function displayError(message) {

            errorElement.textContent = `éŒ¯èª¤: ${message}`;
            errorElement.classList.remove('hidden');
            console.error(message);
        }

        function setAuthStatus(statusText, color = 'bg-teal-600') {
            const authStatus = document.getElementById('authStatus');
            authStatus.textContent = `èªè­‰ç‹€æ…‹: ${statusText}`;
            authStatus.className = `text-xs mt-2 p-1 rounded-md ${color}`;
        }
        
        // ----------------------------------------------------
        // III. Firebase åˆå§‹åŒ–èˆ‡èªè­‰ (INITIALIZATION & AUTH)
        // ----------------------------------------------------
        
        /* å‚™ç”¨é…ç½® - åƒ…åœ¨ç’°å¢ƒè®Šæ•¸ç¼ºå¤±æ™‚ä½¿ç”¨ */
        const FALLBACK_CONFIG = {
            apiKey: "AIzaSyBMxQnCtr-iZMqhMXJIKVPes-J7F7IKn0o",
            authDomain: "pricetracker-ea789.firebaseapp.com",
            projectId: "pricetracker-ea789",
        };


        async function setupAuthAndFirestore() {
            let config = firebaseConfig || FALLBACK_CONFIG;

            try {
                app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); 

                // 2. è¨­å®šèªè­‰ç‹€æ…‹ç›£è½å™¨
                // â­ onAuthStateChanged æ˜¯ç²å–ç”¨æˆ¶ ID çš„é—œéµï¼Œç¢ºä¿è³‡æ–™å„²å­˜åœ¨æ­£ç¢ºçš„ä½ç½®
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        setAuthStatus(`é€£ç·šæˆåŠŸã€‚ç”¨æˆ¶ ID: ${userId.substring(0, 8)}...`, 'bg-green-600');
                        
                        // 3. èªè­‰æˆåŠŸå¾Œï¼Œç«‹å³é–‹å§‹å³æ™‚ç›£è½
                        loadProducts();
                    } else {
                        // åŸ·è¡Œè‡ªå‹•ç™»å…¥é‚è¼¯
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            displayError(`è‡ªå‹•ç™»å…¥å¤±æ•—: ${e.message}`);
                            setAuthStatus("èªè­‰å¤±æ•—", 'bg-red-500');
                            isAuthReady = true; 
                        }
                    }
                });

            } catch (e) {
                displayError(`Firebase åˆå§‹åŒ–å¤±æ•—: ${e.message}`);
                setAuthStatus("åˆå§‹åŒ–å¤±æ•—", 'bg-red-500');
            }
        }

        // ----------------------------------------------------
        // IV. Firestore è³‡æ–™æ“ä½œ (DATA OPERATIONS - SYNC CORE)
        // ----------------------------------------------------
        
        function getProductsCollectionRef() {
            if (!userId || !db) {
                throw new Error("Firestore æˆ–ç”¨æˆ¶ ID å°šæœªæº–å‚™å¥½ã€‚");
            }
            // é€™æ˜¯è³‡æ–™å„²å­˜çš„è·¯å¾‘ï¼Œæ‰€æœ‰è£ç½®å¿…é ˆä½¿ç”¨ç›¸åŒçš„ userId æ‰èƒ½å­˜å–åŒä»½è³‡æ–™
            const collectionPath = `artifacts/${appId}/users/${userId}/products`;
            return collection(db, collectionPath);
        }

        function loadProducts() {
            if (!isAuthReady || !userId || !db) {
                return;
            }

            if (unsubscribeSnapshot) {
                unsubscribeSnapshot(); // å–æ¶ˆèˆŠçš„ç›£è½ï¼Œé¿å…é‡è¤‡åŸ·è¡Œ
            }
            
            showLoading();

            try {
                const productsRef = getProductsCollectionRef();
                const q = query(productsRef);
                
                // â­â­â­ å¯¦ç¾å³æ™‚åŒæ­¥çš„é—œéµå‡½æ•¸ï¼šonSnapshot â­â­â­
                // é€™å€‹ç›£è½å™¨æœƒä¿æŒé–‹å•Ÿã€‚åªè¦è³‡æ–™åº«ä¸­ç™¼ç”Ÿä»»ä½•è®Šå‹• (æ–°å¢/ç·¨è¼¯/åˆªé™¤)ï¼Œ
                // Firebase å°±æœƒç™¼é€æ–°çš„ 'snapshot'ï¼Œä¸¦åŸ·è¡Œé€™å€‹å›èª¿å‡½æ•¸ï¼Œå¾è€Œå¯¦ç¾å³æ™‚åŒæ­¥ã€‚
                unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                    const productsData = [];
                    snapshot.forEach((doc) => {
                        productsData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // 1. æ›´æ–°æœ¬åœ°ç·©å­˜
                    productsCache = productsData; 

                    // 2. æ ¹æ“šã€Œæ¯å–®ä½åƒ¹æ ¼ã€åœ¨å‰ç«¯é€²è¡Œæ’åº
                    productsCache.sort((a, b) => calculateUnitPrice(a) - calculateUnitPrice(b));

                    // 3. é‡æ–°æ¸²æŸ“ UI é¡¯ç¤ºæœ€æ–°çš„åŒæ­¥è³‡æ–™
                    renderProducts(productsCache);
                    hideLoading();

                }, (error) => {
                    // ç¶²è·¯æˆ–æ¬Šé™éŒ¯èª¤è™•ç†
                    displayError(`å³æ™‚åŒæ­¥å¤±æ•— (é€£ç·šéŒ¯èª¤): ${error.message}`);
                    setAuthStatus("é€£ç·šéŒ¯èª¤", 'bg-red-500');
                    hideLoading();
                });

            } catch (e) {
                displayError(`å•Ÿå‹•ç›£è½å™¨å¤±æ•—: ${e.message}`);
                hideLoading();
            }
        }

        async function saveProduct(product) {
            try {
                const productsRef = getProductsCollectionRef();
                // setDoc/addDoc å®Œæˆå¾Œï¼ŒonSnapshot æœƒè‡ªå‹•è™•ç† UI æ›´æ–°ï¼Œç„¡éœ€æ‰‹å‹•é‡æ–°è¼‰å…¥
                if (product.id) {
                    const productDocRef = doc(productsRef, product.id);
                    await setDoc(productDocRef, {
                        name: product.name,
                        price: parseFloat(product.price),
                        quantity: parseFloat(product.quantity),
                        unit: product.unit,
                        updatedAt: new Date().toISOString()
                    }, { merge: true });
                } else {
                    await addDoc(productsRef, {
                        name: product.name,
                        price: parseFloat(product.price),
                        quantity: parseFloat(product.quantity),
                        unit: product.unit,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                }
                hideModal();
            } catch (e) {
                displayError(`å„²å­˜å•†å“å¤±æ•—: ${e.message}`);
            }
        }

        async function deleteProduct(id) {
            try {
                const productsRef = getProductsCollectionRef();
                const productDocRef = doc(productsRef, id);
                await deleteDoc(productDocRef); // åˆªé™¤æ“ä½œä¹Ÿæœƒè¢« onSnapshot æ•ç²
                hideModal();
            } catch (e) {
                displayError(`åˆªé™¤å•†å“å¤±æ•—: ${e.message}`);
            }
        }

        // ----------------------------------------------------
        // V. é‚è¼¯èˆ‡æ¸²æŸ“ (LOGIC & RENDERING)
        // ----------------------------------------------------

        function calculateUnitPrice(product) {
            if (product.quantity > 0) {
                // å–®ä½åƒ¹æ ¼ = ç¸½åƒ¹ / ç¸½é‡
                return Math.round((product.price / product.quantity) * 10000) / 10000;
            }
            return Infinity; 
        }
        
        function formatUnitPrice(price, unit) {
            if (price === Infinity) return "ç„¡æ³•è¨ˆç®—";
            return `TWD ${price.toFixed(4)} / ${unit}`;
        }

        function createProductCard(product) {
            const unitPrice = calculateUnitPrice(product);
            
            const card = document.createElement('div');
            card.className = 'product-card bg-white p-4 rounded-xl shadow-md cursor-pointer flex flex-col justify-between';
            card.onclick = () => showEditModal(product);

            card.innerHTML = `
                <div>
                    <h3 class="text-lg font-semibold text-teal-800">${product.name}</h3>
                    <p class="text-2xl font-bold mt-1 text-gray-800">TWD ${product.price.toFixed(2)}</p>
                    <p class="text-sm text-gray-500">ç¸½é‡: ${product.quantity} ${product.unit}</p>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <p class="text-md font-medium ${unitPrice === Infinity ? 'text-red-500' : 'text-green-600'}">
                        ${formatUnitPrice(unitPrice, product.unit)}
                    </p>
                </div>
            `;
            return card;
        }

        function renderProducts(products) {
            const listElement = document.getElementById('productList');
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            listElement.innerHTML = '';
            
            // æ ¹æ“šæœå°‹æ¢ä»¶éæ¿¾æœ¬åœ°ç·©å­˜çš„è³‡æ–™
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchQuery)
            );

            if (filteredProducts.length === 0 && productsCache.length > 0) {
                 listElement.innerHTML = `<div class="col-span-3 text-center text-gray-400 p-10">æ‰¾ä¸åˆ°èˆ‡ "${searchQuery}" ç›¸é—œçš„å•†å“ã€‚</div>`;
            } else if (productsCache.length === 0) {
                document.getElementById('noProductsMessage').classList.remove('hidden');
            } else {
                document.getElementById('noProductsMessage').classList.add('hidden');
                filteredProducts.forEach(product => {
                    listElement.appendChild(createProductCard(product));
                });
            }
        }

        window.filterProducts = function() {
            renderProducts(productsCache);
        };


        // ----------------------------------------------------
        // VI. å½ˆå‡ºè¦–çª—é‚è¼¯ (MODAL LOGIC)
        // ----------------------------------------------------
        
        const modal = document.getElementById('productModal');
        const form = document.getElementById('productForm');
        
        window.showAddModal = function() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢å•†å“';
            document.getElementById('productId').value = '';
            form.reset();
            document.getElementById('deleteButton').classList.add('hidden');
            modal.classList.remove('hidden');
        }

        window.showEditModal = function(product) {
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å•†å“';
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('unit').value = product.unit;
            document.getElementById('deleteButton').classList.remove('hidden');
            modal.classList.remove('hidden');
        }
        
        window.hideModal = function() {
            modal.classList.add('hidden');
            form.reset();
        }

        form.onsubmit = function(e) {
            e.preventDefault();
            if (!isAuthReady || !userId) {
                displayError("èªè­‰ç‹€æ…‹éŒ¯èª¤ï¼Œç„¡æ³•å„²å­˜ã€‚");
                return;
            }

            const product = {
                id: document.getElementById('productId').value,
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                quantity: document.getElementById('quantity').value,
                unit: document.getElementById('unit').value,
            };
            saveProduct(product);
        };

        window.confirmDelete = function() {
            const productId = document.getElementById('productId').value;
            // é›–ç„¶è¦ç¯„å»ºè­°ä½¿ç”¨è‡ªè¨‚ UIï¼Œä½†åœ¨é€™å€‹æƒ…å¢ƒä¸‹ï¼Œæ²¿ç”¨å‰ä¸€å€‹ç‰ˆæœ¬ä½¿ç”¨çš„å…§å»ºç¢ºèªå°è©±æ¡†ï¼Œä»¥ä¿æŒç¨‹å¼ç¢¼é‚è¼¯ä¸€è‡´æ€§ã€‚
            if (window.confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤å•†å“è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œæœƒç«‹å³åŒæ­¥åˆ°æ‚¨çš„æ‰€æœ‰è£ç½®ã€‚")) {
                deleteProduct(productId);
            }
        }

        // ----------------------------------------------------
        // VII. å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼ (START APPLICATION)
        // ----------------------------------------------------
        window.onload = setupAuthAndFirestore;
    </script>
