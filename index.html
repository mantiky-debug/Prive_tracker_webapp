<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>價格追蹤小幫手 - 完整管理版</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-bounce:active { transform: scale(0.95); }
        input, select, textarea { font-size: 14px !important; }
        @media (min-width: 640px) {
            input, select, textarea { font-size: 16px !important; }
        }
        
        /* 讓搜尋框在捲動時具有模糊背景效果 */
        .sticky-search {
            position: sticky;
            top: 64px; /* 標題的高度 */
            z-index: 40;
            background-color: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="pb-24">

    <!-- Header: 固定在最上方 -->
    <header class="bg-teal-700 text-white p-4 h-[64px] sticky top-0 z-50 shadow-lg flex items-center">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center tracking-wide">
                <i class="fas fa-tags mr-2 text-teal-300"></i> 價格追蹤
            </h1>
            <div class="flex gap-1.5 sm:gap-2">
                <button onclick="confirmClearAll()" class="bg-red-600 hover:bg-red-500 p-2 px-3 rounded-lg text-xs font-bold transition-all">
                    清空
                </button>
                <button onclick="exportToExcel()" class="bg-teal-600 hover:bg-teal-500 p-2 px-3 rounded-lg text-xs font-bold transition-all">
                    匯出
                </button>
                <label class="bg-teal-800 hover:bg-teal-900 p-2 px-3 rounded-lg text-xs font-bold cursor-pointer transition-all">
                    匯入
                    <input type="file" id="importInput" class="hidden" accept=".xlsx, .xls" onchange="importFromExcel(event)">
                </label>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-2xl px-4">
        <!-- 搜尋與快速新增：現在會跟著滾動並固定在 Header 下方 -->
        <div class="sticky-search py-4">
            <div class="flex items-center gap-2 bg-white p-2 rounded-2xl shadow-lg border border-gray-100">
                <div class="pl-3 text-gray-400"><i id="searchIcon" class="fas fa-search"></i></div>
                <input type="text" id="smartInput" oninput="handleSmartInput()" placeholder="搜尋或輸入新產品..." 
                    class="flex-1 p-3 bg-transparent border-none focus:ring-0 text-gray-700 font-medium outline-none">
                <button id="actionBtn" onclick="handleAction()" class="p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-100 text-gray-400">
                    <span id="btnText">搜尋</span>
                </button>
            </div>
        </div>

        <!-- 產品清單內容 -->
        <div id="productList" class="space-y-6 pt-2"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="bg-gray-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-plus text-teal-500"></i>
            </div>
            <p class="text-gray-500">目前沒有資料</p>
            <p class="text-gray-400 text-xs mt-1">在上方輸入名稱後點擊「新增」開始使用</p>
        </div>
    </main>

    <!-- 通用編輯/確認彈窗 -->
    <div id="editModal" class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl">
            <h3 id="modalTitle" class="text-lg font-bold text-gray-800 mb-4 text-center">編輯資料</h3>
            <div class="space-y-4" id="modalBody"></div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl font-bold bg-gray-100 text-gray-500">取消</button>
                <button id="modalConfirmBtn" class="flex-1 py-3 rounded-xl font-bold bg-teal-600 text-white shadow-md">儲存修改</button>
            </div>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('priceTracker_v6') || '[]');

        const UNIT_OPTIONS = [
            {v: 'pc', n: '個'}, {v: 'pack', n: '包'}, {v: 'box', n: '盒'},
            {v: 'g', n: 'g'}, {v: 'kg', n: 'kg'}, {v: 'lb', n: '磅'}, 
            {v: '斤', n: '斤'}, {v: 'ml', n: 'ml'}, {v: 'L', n: 'L'}
        ];

        function save() {
            localStorage.setItem('priceTracker_v6', JSON.stringify(products));
        }

        function calculateStandard(price, qty, unit) {
            let stdPrice = 0, stdUnit = 'pc';
            const p = parseFloat(price) || 0;
            const q = parseFloat(qty) || 1;

            if (['g', 'kg', '斤', 'lb'].includes(unit)) {
                let totalGrams = q;
                if (unit === 'kg') totalGrams = q * 1000;
                else if (unit === '斤') totalGrams = q * 600;
                else if (unit === 'lb') totalGrams = q * 453.592;
                stdPrice = p / totalGrams;
                stdUnit = 'g';
            } else if (['ml', 'L'].includes(unit)) {
                let totalMl = (unit === 'L') ? q * 1000 : q;
                stdPrice = p / totalMl;
                stdUnit = 'ml';
            } else {
                stdPrice = p / q;
                stdUnit = 'pc';
            }
            return { stdPrice, stdUnit };
        }

        function handleSmartInput() {
            const val = document.getElementById('smartInput').value.trim();
            const actionBtn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const searchIcon = document.getElementById('searchIcon');
            const count = renderApp();

            if (val.length > 0) {
                if (count === 0) {
                    actionBtn.className = "p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-teal-600 text-white";
                    btnText.innerText = "新增";
                    searchIcon.className = "fas fa-plus text-white";
                } else {
                    actionBtn.className = "p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-100 text-gray-400";
                    btnText.innerText = "搜尋";
                    searchIcon.className = "fas fa-search";
                }
            } else {
                actionBtn.className = "p-3 px-5 rounded-xl font-bold btn-bounce transition-all text-sm bg-gray-100 text-gray-400";
                btnText.innerText = "搜尋";
                searchIcon.className = "fas fa-search";
            }
        }

        function handleAction() {
            const input = document.getElementById('smartInput');
            const val = input.value.trim();
            if (!val) return;
            if (products.some(p => p.name === val)) {
                input.value = "";
                renderApp();
                return;
            }
            products.unshift({ id: Date.now(), name: val, prices: [] });
            input.value = "";
            save();
            renderApp();
        }

        function addCase(prodId) {
            const loc = document.getElementById(`new-loc-${prodId}`).value.trim() || '未指定';
            const price = document.getElementById(`new-price-${prodId}`).value;
            const qty = document.getElementById(`new-qty-${prodId}`).value;
            const unit = document.getElementById(`new-unit-${prodId}`).value;
            const note = document.getElementById(`new-note-${prodId}`).value.trim();
            
            if (!price) return;
            
            const { stdPrice, stdUnit } = calculateStandard(price, qty, unit);
            const product = products.find(p => p.id === prodId);
            
            product.prices.unshift({
                id: Date.now(),
                location: loc,
                price: parseFloat(price),
                rawQuantity: parseFloat(qty) || 1,
                rawUnit: unit,
                note: note,
                standardPrice: stdPrice,
                standardUnitLabel: stdUnit,
                date: new Date().toISOString()
            });
            
            save();
            renderApp();
        }

        // --- 以下為 UI 渲染與其他功能邏輯 ---

        function renderApp() {
            const list = document.getElementById('productList');
            const search = document.getElementById('smartInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(search));
            
            if (products.length === 0) {
                list.innerHTML = "";
                document.getElementById('emptyState').classList.remove('hidden');
                return 0;
            }

            if (filtered.length === 0 && search.length > 0) {
                list.innerHTML = "";
                document.getElementById('emptyState').classList.remove('hidden');
                return 0;
            }
            document.getElementById('emptyState').classList.add('hidden');

            list.innerHTML = filtered.map(p => {
                const lowest = p.prices.length ? Math.min(...p.prices.map(c => c.standardPrice)) : 0;
                return `
                <div class="bg-white rounded-[2rem] card-shadow border border-gray-100 overflow-hidden mb-6">
                    <div class="px-6 py-4 flex justify-between items-center bg-gray-50/50">
                        <div onclick="editProductName(${p.id})" class="flex items-center gap-2 cursor-pointer group">
                            <span class="font-bold text-gray-800 group-hover:text-teal-600 transition-colors">${p.name}</span>
                            <i class="fas fa-pen text-[10px] text-gray-300 group-hover:text-teal-400"></i>
                        </div>
                        <button onclick="deleteProduct(${p.id})" class="text-gray-300 hover:text-red-400"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>

                    <div class="max-h-60 overflow-y-auto no-scrollbar">
                        <table class="w-full text-xs">
                            <tbody class="divide-y divide-gray-50">
                                ${p.prices.map(c => `
                                    <tr onclick="openEditCase(${p.id}, ${c.id})" class="hover:bg-teal-50/30 cursor-pointer">
                                        <td class="px-6 py-3 font-medium text-gray-600">${c.location}</td>
                                        <td class="px-2 py-3">
                                            $${c.price} / ${c.rawQuantity}${UNIT_OPTIONS.find(u => u.v === c.rawUnit)?.n || c.rawUnit}
                                            ${c.note ? `<div class="text-[9px] text-gray-400 italic">${c.note}</div>` : ''}
                                        </td>
                                        <td class="px-6 py-3 text-right">
                                            <span class="font-bold ${c.standardPrice === lowest && p.prices.length > 1 ? 'text-orange-500' : 'text-teal-600'}">
                                                $${c.standardPrice.toFixed(3)}/${c.standardUnitLabel}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="p-4 bg-white border-t border-gray-50">
                        <div class="flex gap-1.5 mb-2">
                            <input type="text" id="new-loc-${p.id}" placeholder="地點" class="flex-[1.5] min-w-0 p-2.5 rounded-xl bg-gray-50 border-none outline-none focus:ring-1 focus:ring-teal-500">
                            <input type="number" id="new-price-${p.id}" placeholder="價" class="flex-[1] min-w-0 p-2.5 rounded-xl bg-gray-50 border-none outline-none">
                            <input type="number" id="new-qty-${p.id}" placeholder="量" class="flex-[0.8] min-w-0 p-2.5 rounded-xl bg-gray-50 border-none outline-none">
                            <select id="new-unit-${p.id}" class="flex-[1.2] min-w-0 p-2.5 rounded-xl bg-gray-50 border-none outline-none text-gray-500 appearance-none">
                                ${UNIT_OPTIONS.map(o => `<option value="${o.v}">${o.n}</option>`).join('')}
                            </select>
                        </div>
                        <input type="text" id="new-note-${p.id}" placeholder="備註 (選填)" class="w-full p-2.5 text-xs rounded-xl bg-gray-50 border-none outline-none mb-3">
                        <button onclick="addCase(${p.id})" class="w-full bg-teal-600 text-white font-bold py-3 rounded-2xl shadow-md btn-bounce">新增紀錄</button>
                    </div>
                </div>
                `;
            }).join('');
            return filtered.length;
        }

        // 管理、匯入匯出等功能
        function confirmClearAll() {
            document.getElementById('modalTitle').innerText = "危險操作確認";
            document.getElementById('modalBody').innerHTML = `<div class="text-center py-4"><p class="text-gray-600">確定要清空所有資料嗎？</p></div>`;
            const btn = document.getElementById('modalConfirmBtn');
            btn.innerText = "確定清空"; btn.className = "flex-1 py-3 rounded-xl font-bold bg-red-600 text-white shadow-md";
            btn.onclick = () => { products = []; save(); renderApp(); closeModal(); btn.className = "flex-1 py-3 rounded-xl font-bold bg-teal-600 text-white shadow-md"; };
            document.getElementById('editModal').classList.replace('hidden', 'flex');
        }

        function closeModal() { document.getElementById('editModal').classList.replace('flex', 'hidden'); }
        function editProductName(id) { /* 同前 ... */ }
        function openEditCase(pid, cid) { /* 同前 ... */ }
        function deleteProduct(id) { products = products.filter(p => p.id !== id); save(); renderApp(); }
        function exportToExcel() { /* 同前 ... */ }
        function importFromExcel(e) { /* 同前 ... */ }

        window.onload = renderApp;
    </script>
</body>
</html>
