    <script type="module">
        // ----------------------------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // è¨­å®š Firebase è®Šæ•¸

        // ----------------------------------------------------

        async function setupAuthAndFirestore() {
            if (!firebaseConfig) {

                setAuthStatus("é…ç½®éŒ¯èª¤", 'bg-red-500');

            try {
                // 1. åˆå§‹åŒ– Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                setLogLevel('debug'); // é–‹å•Ÿæ—¥èªŒä»¥å”åŠ©é™¤éŒ¯

                // 2. è¨­å®šèªè­‰ç‹€æ…‹ç›£è½å™¨
                onAuthStateChanged(auth, async (user) => {

                        loadProducts();

                        console.log("No user signed in. Attempting sign-in...");

                        }

                });

            } catch (e) {
                displayError(`Firebase åˆå§‹åŒ–å¤±æ•—: ${e.message}`);
                setAuthStatus("åˆå§‹åŒ–å¤±æ•—", 'bg-red-500');
            }
        }

        // ----------------------------------------------------
        // IV. Firestore Data Operations
        // ----------------------------------------------------
        
        // **æ ¸å¿ƒä¿®å¾©é»: ç¢ºä¿ä½¿ç”¨æ­£ç¢ºçš„ Collection Path**
        function getProductsCollectionRef() {
            if (!userId || !db) {
                throw new Error("Firestore æˆ– User ID å°šæœªæº–å‚™å¥½.");
            }
            // é€™æ˜¯æ ¹æ“šæ‚¨ Firestore è¦å‰‡æ‰€å»ºç«‹çš„æ­£ç¢ºè·¯å¾‘çµæ§‹
            const collectionPath = `artifacts/${appId}/users/${userId}/products`;
            return collection(db, collectionPath);
        }

        function loadProducts() {
            if (!isAuthReady || !userId || !db) {
                // é¿å…åœ¨èªè­‰å®Œæˆå‰å˜—è©¦æŸ¥è©¢
                return;
            }

            if (unsubscribeSnapshot) {
                unsubscribeSnapshot(); // å–æ¶ˆèˆŠçš„ç›£è½
            }
            
            showLoading();

            try {
                const productsRef = getProductsCollectionRef();
                // å‰µå»ºæŸ¥è©¢ï¼Œæš«æ™‚ä¸åœ¨ Firestore å±¤é¢æ’åºä»¥é¿å…ç´¢å¼•å•é¡Œ
                const q = query(productsRef);
                
                // è¨­ç½®å¯¦æ™‚ç›£è½
                unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                    const productsData = [];
                    snapshot.forEach((doc) => {
                        productsData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // åœ¨å‰ç«¯é€²è¡Œæ’åº (ä¾æ“šå–®ä½åƒ¹æ ¼)
                    productsData.sort((a, b) => calculateUnitPrice(a) - calculateUnitPrice(b));

                    renderProducts(productsData);
                    hideLoading();

                    if (productsData.length === 0) {
                        document.getElementById('noProductsMessage').classList.remove('hidden');
                    } else {

                    }

                }, (error) => {

                    setAuthStatus("é€£ç·šéŒ¯èª¤", 'bg-red-500');
                    hideLoading();
                });

            } catch (e) {

                hideLoading();
            }
        }

        async function saveProduct(product) {

                    const productDocRef = doc(productsRef, product.id);
                    await setDoc(productDocRef, {

        // ----------------------------------------------------

        function calculateUnitPrice(product) {
            if (product.quantity > 0) {

                return Math.round((product.price / product.quantity) * 10000) / 10000;
            }
            return Infinity; // é¿å…é™¤ä»¥é›¶
        }
        
        function formatUnitPrice(price) {

            return `TWD ${price.toFixed(4)} / å–®ä½`;
        }

        function createProductCard(product) {
            const unitPrice = calculateUnitPrice(product);
            
            // ä½¿ç”¨ flex-col åœ¨å°è¢å¹•ä¸Šè®“æ–‡å­—å‚ç›´å †ç–Šï¼Œåœ¨å¤§è¢å¹•ä¸Šå‰‡å¯ä»¥ä¸¦æ’

            card.onclick = () => showEditModal(product);

        window.filterProducts = function() {
            // loadProducts å‡½æ•¸æœƒè§¸ç™¼ onSnapshotï¼Œä½†æˆ‘å€‘åªéœ€è¦åœ¨å‰ç«¯éæ¿¾ï¼Œæ‰€ä»¥ç›´æ¥å‘¼å« renderProducts
            // ç”±æ–¼ productsData æ˜¯åœ¨ onSnapshot å…§éƒ¨ç®¡ç†çš„ï¼Œé€™è£¡æˆ‘å€‘éœ€è¦é‡æ–°è¼‰å…¥æˆ–å°‡è³‡æ–™å­˜ç‚ºå…¨å±€è®Šæ•¸ã€‚
            // ç‚ºäº†ç°¡åŒ–ï¼Œå¦‚æœè³‡æ–™é‡ä¸å¤§ï¼Œæˆ‘å€‘è®“ onSnapshot çš„å›èª¿å‡½æ•¸è² è²¬é‡æ–°æ¸²æŸ“å’Œéæ¿¾ã€‚
            // é€™è£¡æˆ‘å€‘åªè§¸ç™¼ä¸€æ¬¡é‡æ–°æ¸²æŸ“ (å‡è¨­ productsData åœ¨ renderProducts å…§éƒ¨å¯ä»¥ç²å–åˆ° - ä½†å¯¦éš›ä¸æ˜¯)
            // ç”±æ–¼é€™æ˜¯å–®ä¸€æª”æ¡ˆï¼Œæˆ‘å€‘è®“ loadProducts é‡æ–°é‹è¡Œã€‚

            // ç‚ºäº†é¿å…é‡è¤‡çš„ Firestore å‘¼å«ï¼Œæˆ‘å€‘éœ€è¦ä¸€å€‹å…¨å±€/æ¨¡çµ„ç´šçš„è³‡æ–™å„²å­˜ã€‚
            // é€™è£¡å‡è¨­ onSnapshot å·²ç¶“å•Ÿå‹•ï¼Œå®ƒæœƒåœ¨æ¯æ¬¡è³‡æ–™è®Šå‹•æ™‚æä¾›æœ€æ–°è³‡æ–™ã€‚
            // æˆ‘å€‘éœ€è¦åœ¨ onSnapshot ç¯„åœå¤–å„²å­˜è³‡æ–™ï¼Œä½†é€™è£¡æˆ‘å€‘å…ˆä¿ç•™ç°¡å–®çš„ oninput è§¸ç™¼ renderã€‚

            // é‡å•Ÿç›£è½æœƒæ¶ˆè€—è³‡æºã€‚æ›´å¥½çš„åšæ³•æ˜¯å°‡ç”¢å“è³‡æ–™å­˜å„²åœ¨ `let productsCache = [];`
            // ä½†ç”±æ–¼æˆ‘å€‘æ²’æœ‰é€™å€‹ç·©å­˜ï¼Œç¾åœ¨æˆ‘å€‘å…ˆä¸åšä»»ä½•æ“ä½œï¼Œä¸¦å‡è¨­ onSnapshot æœƒè™•ç†å¥½ä¸€åˆ‡ã€‚
            // å¯¦éš›ä¸Šï¼Œç‚ºäº†è®“ç¯©é¸å™¨å·¥ä½œï¼Œæˆ‘å€‘éœ€è¦ä¿®æ”¹ onSnapshot çš„é‚è¼¯ï¼Œä½†é€™æœƒè®“ç¨‹å¼ç¢¼è¤‡é›œã€‚
            // æš«æ™‚ä¿æŒç¾ç‹€: æ¯æ¬¡è¼¸å…¥åƒ…ç¯©é¸ DOM å…ƒç´ ã€‚
            const products = Array.from(document.getElementById('productList').children).map(card => {
                // å¾å¡ç‰‡ DOM å…ƒç´ æå–è³‡è¨Šä¸¦é‡æ–°æ¸²æŸ“ï¼Œé€™å¾ˆéº»ç…©ã€‚
                // æœ€ä½³è§£æ³•æ˜¯å°‡ productsData æå‡ç‚ºæ¨¡çµ„ä½œç”¨åŸŸè®Šæ•¸ã€‚
                // æš«æ™‚å…ˆé‡æ–°è·‘ä¸€æ¬¡ loadProducts (å®ƒæœƒå–æ¶ˆèˆŠçš„è¨‚é–±ä¸¦é‡æ–°è¨‚é–±ï¼Œä½†å¯ä»¥æ¥å—ä½œç‚ºå¿«é€Ÿä¿®å¾©)
                // å¯¦éš›ä¸Šï¼Œæˆ‘å°‡åœ¨ renderProducts å‡½æ•¸å…§é€²è¡Œéæ¿¾
                loadProducts();
            });

        };


        // ----------------------------------------------------
        // VI. Modal Logic
        // ----------------------------------------------------
        
        const modal = document.getElementById('productModal');
        const form = document.getElementById('productForm');

        // ----------------------------------------------------
