    <script type="module">
        // ----------------------------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // å¾ç’°å¢ƒè®Šæ•¸ä¸­å–å¾—é…ç½®
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        let app, db, auth;

        // ----------------------------------------------------

        // ----------------------------------------------------

        // é€™æ˜¯æ ¹æ“šæ‚¨çš„ Firebase å°ˆæ¡ˆæˆªåœ–å»ºç«‹çš„å‚™ç”¨é…ç½®
        const FALLBACK_CONFIG = {
            apiKey: "AIzaSyBMxQnCtr-iZMqhMXJIKVPes-J7F7IKn0o",
            authDomain: "pricetracker-ea789.firebaseapp.com",
            projectId: "pricetracker-ea789",
            storageBucket: "pricetracker-ea789.firebasestorage.app",
            messagingSenderId: "53531899504",
            appId: "1:53531899504:web:9f740a2ff886742a6566b5",
            measurementId: "G-4F25XN149H"
        };


        async function setupAuthAndFirestore() {
            let config = firebaseConfig;

            if (!config) {
                console.warn("Firebase configuration (__firebase_config) not found in environment. Using hardcoded fallback.");
                config = FALLBACK_CONFIG;
                setAuthStatus("é…ç½®éŒ¯èª¤ (ä½¿ç”¨å‚™ç”¨é…ç½®)", 'bg-orange-500');
            }

            try {
                // 1. åˆå§‹åŒ– Firebase
                app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // é–‹å•Ÿæ—¥èªŒä»¥å”åŠ©é™¤éŒ¯

                // 2. è¨­å®šèªè­‰ç‹€æ…‹ç›£è½å™¨
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        setAuthStatus(`é€£ç·šæˆåŠŸã€‚ç”¨æˆ¶ ID: ${userId.substring(0, 8)}...`, 'bg-green-600');
                        console.log("Authentication successful. User ID:", userId);

                        // 3. èªè­‰æˆåŠŸå¾Œï¼Œé–‹å§‹ç›£è½è³‡æ–™åº«
                        loadProducts();
                    } else {
                        // å¦‚æœæ²’æœ‰ç”¨æˆ¶ï¼Œå˜—è©¦ä½¿ç”¨åˆå§‹ä»¤ç‰Œç™»å…¥æˆ–åŒ¿åç™»å…¥
                        console.log("No user signed in. Attempting sign-in...");
                        try {

                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            displayError(`è‡ªå‹•ç™»å…¥å¤±æ•—: ${e.message}`);
                            setAuthStatus("èªè­‰å¤±æ•—", 'bg-red-500');
                            isAuthReady = true; // å³ä½¿å¤±æ•—ï¼Œä¹Ÿæ¨™è¨˜ç‚ºå·²æª¢æŸ¥
                        }
                    }
                });

            } catch (e) {
                // å¦‚æœé€£å‚™ç”¨é…ç½®éƒ½ç„¡æ³•åˆå§‹åŒ–
                displayError(`Firebase åˆå§‹åŒ–å¤±æ•—: ${e.message}. è«‹ç¢ºèªæ‚¨çš„ API Key å’Œé…ç½®æ˜¯å¦æ­£ç¢ºã€‚`);
                setAuthStatus("åˆå§‹åŒ–å¤±æ•—", 'bg-red-500');
            }
        }

        // ----------------------------------------------------
        // IV. Firestore Data Operations
        // ----------------------------------------------------
        
        function getProductsCollectionRef() {
            if (!userId || !db) {
                throw new Error("Firestore or User ID is not ready.");
            }
            // é€™æ˜¯æ ¹æ“šæ‚¨ Firestore è¦å‰‡æ‰€å»ºç«‹çš„æ­£ç¢ºè·¯å¾‘çµæ§‹
            // è·¯å¾‘: artifacts/{appId}/users/{userId}/products
            const collectionPath = `artifacts/${appId}/users/${userId}/products`;
            return collection(db, collectionPath);
        }

        function loadProducts() {
            if (!isAuthReady || !userId || !db) {
                // é¿å…åœ¨èªè­‰å®Œæˆå‰å˜—è©¦æŸ¥è©¢
                return;
            }

            if (unsubscribeSnapshot) {
                unsubscribeSnapshot(); // å–æ¶ˆèˆŠçš„ç›£è½
            }
            
            showLoading();

            try {
                const productsRef = getProductsCollectionRef();
                // å‰µå»ºæŸ¥è©¢ï¼Œä¸ä½¿ç”¨ orderByï¼Œåœ¨å‰ç«¯æ’åº
                const q = query(productsRef);
                
                // è¨­ç½®å¯¦æ™‚ç›£è½
                unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                    const productsData = [];
                    snapshot.forEach((doc) => {
                        productsData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // 1. æ›´æ–°æœ¬åœ°ç·©å­˜
                    productsCache = productsData; 

                    // 2. åœ¨å‰ç«¯é€²è¡Œæ’åº (ä¾æ“šå–®ä½åƒ¹æ ¼)
                    productsCache.sort((a, b) => calculateUnitPrice(a) - calculateUnitPrice(b));

                    // 3. æ¸²æŸ“ (æ¸²æŸ“å‡½æ•¸å°‡è™•ç†ç¯©é¸)
                    renderProducts(productsCache);
                    hideLoading();

                }, (error) => {
                    // å¦‚æœå‡ºç¾ Firestore æ¬Šé™éŒ¯èª¤ï¼Œæœƒåœ¨é€™è£¡æ•ç²
                    displayError(`è®€å–è³‡æ–™å¤±æ•— (æ¬Šé™/ç¶²è·¯): ${error.message}`);
                    setAuthStatus("é€£ç·šéŒ¯èª¤", 'bg-red-500');
                    hideLoading();
                });

            } catch (e) {
                // æ•ç² getProductsCollectionRef æ‹‹å‡ºçš„éŒ¯èª¤ (ä¾‹å¦‚: userId ç¼ºå¤±)
                displayError(`åˆå§‹åŒ–è³‡æ–™ç›£è½å¤±æ•—: ${e.message}`);
                hideLoading();
            }
        }

        async function saveProduct(product) {
            try {
                const productsRef = getProductsCollectionRef();
                if (product.id) {
                    // ç·¨è¼¯ç¾æœ‰ç”¢å“
                    const productDocRef = doc(productsRef, product.id);
                    await setDoc(productDocRef, {
                        name: product.name,
                        price: parseFloat(product.price),
                        quantity: parseFloat(product.quantity),
                        unit: product.unit,
                        updatedAt: new Date().toISOString()
                    }, { merge: true });
                } else {
                    // æ–°å¢ç”¢å“
                    await addDoc(productsRef, {
                        name: product.name,
                        price: parseFloat(product.price),
                        quantity: parseFloat(product.quantity),
                        unit: product.unit,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });
                }
                hideModal();
            } catch (e) {
                displayError(`å„²å­˜å•†å“å¤±æ•—: ${e.message}`);
            }
        }

        async function deleteProduct(id) {
            try {
                const productsRef = getProductsCollectionRef();
                const productDocRef = doc(productsRef, id);
                await deleteDoc(productDocRef);
                hideModal();
            } catch (e) {
                displayError(`åˆªé™¤å•†å“å¤±æ•—: ${e.message}`);
            }
        }

        // ----------------------------------------------------
        // V. Logic and Rendering
        // ----------------------------------------------------

        function calculateUnitPrice(product) {
            if (product.quantity > 0) {
                // å››æ¨äº”å…¥åˆ°å°æ•¸é»å¾Œå››ä½
                return Math.round((product.price / product.quantity) * 10000) / 10000;
            }
            return Infinity; // é¿å…é™¤ä»¥é›¶
        }
        
        function formatUnitPrice(price) {
            if (price === Infinity) return "ç„¡æ³•è¨ˆç®—";
            return `TWD ${price.toFixed(4)} / å–®ä½`;
        }

        function createProductCard(product) {
            const unitPrice = calculateUnitPrice(product);
            
            const card = document.createElement('div');
            card.className = 'product-card bg-white p-4 rounded-xl shadow-md cursor-pointer flex flex-col justify-between';
            card.onclick = () => showEditModal(product);

            card.innerHTML = `

                    <p class="text-2xl font-bold mt-1 text-gray-800">TWD ${product.price.toFixed(2)}</p>
                    <p class="text-sm text-gray-500">ç¸½é‡: ${product.quantity} ${product.unit}</p>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <p class="text-md font-medium ${unitPrice === Infinity ? 'text-red-500' : 'text-green-600'}">
                        ${formatUnitPrice(unitPrice)}
                    </p>
                </div>
            `;
            return card;
        }

        function renderProducts(products) {
            const listElement = document.getElementById('productList');
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            listElement.innerHTML = '';
            
            // åœ¨æœ¬åœ°ç·©å­˜çš„è³‡æ–™ä¸Šé€²è¡Œéæ¿¾
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchQuery)
            );

            if (filteredProducts.length === 0 && productsCache.length > 0) {
                 // æœ‰è³‡æ–™ä½†è¢«ç¯©é¸æ‰äº†
                 listElement.innerHTML = `<div class="col-span-3 text-center text-gray-400 p-10">æ‰¾ä¸åˆ°èˆ‡ "${searchQuery}" ç›¸é—œçš„å•†å“ã€‚</div>`;
            } else if (productsCache.length === 0) {
                // è³‡æ–™åº«ä¸­æ²’æœ‰è³‡æ–™
                document.getElementById('noProductsMessage').classList.remove('hidden');
            } else {
                // é¡¯ç¤ºéæ¿¾å¾Œçš„æˆ–å…¨éƒ¨è³‡æ–™
                document.getElementById('noProductsMessage').classList.add('hidden');
                filteredProducts.forEach(product => {
                    listElement.appendChild(createProductCard(product));
                });
            }
        }

        window.filterProducts = function() {
            // ç”±æ–¼ productsCache å·²è¢« onSnapshot æ›´æ–°ä¸¦æ’åºï¼Œæˆ‘å€‘åªéœ€é‡æ–°æ¸²æŸ“å³å¯
            renderProducts(productsCache);
        };


        // ----------------------------------------------------
        // VI. Modal Logic
        // ----------------------------------------------------
        
        const modal = document.getElementById('productModal');
        const form = document.getElementById('productForm');
        
        window.showAddModal = function() {

            document.getElementById('productId').value = '';
            form.reset();
            document.getElementById('deleteButton').classList.add('hidden');

        window.showEditModal = function(product) {
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å•†å“';
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('quantity').value = product.quantity;

            document.getElementById('deleteButton').classList.remove('hidden');
            modal.classList.remove('hidden');

        window.hideModal = function() {

        }

        form.onsubmit = function(e) {
            e.preventDefault();
            // æª¢æŸ¥æ˜¯å¦å·²èªè­‰
            if (!isAuthReady || !userId) {
                displayError("èªè­‰å°šæœªå®Œæˆæˆ–å¤±æ•—ã€‚è«‹ç¨å€™å†è©¦æˆ–åˆ·æ–°é é¢ã€‚");
                return;
            }

            const product = {
                id: document.getElementById('productId').value,
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                quantity: document.getElementById('quantity').value,
                unit: document.getElementById('unit').value,

            saveProduct(product);
        };

        window.confirmDelete = function() {
            const productId = document.getElementById('productId').value;
            // é€™è£¡æˆ‘å€‘ç”¨ä¸€å€‹ç°¡å–®çš„å…§åµŒç¢ºèªå–ä»£ window.confirm()
            if (window.confirm("ç¢ºå®šè¦åˆªé™¤æ­¤å•†å“è¨˜éŒ„å—ï¼Ÿ")) {
                deleteProduct(productId);
            }
        }

        // ----------------------------------------------------
        // VII. Start Application
        // ----------------------------------------------------
        window.onload = setupAuthAndFirestore;
    </script>
